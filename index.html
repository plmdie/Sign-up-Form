<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="sidebar">
            <img src="./img/flower.jpg" alt="Flower Image">
            <div class="banner">
                <img src="./img/logo.png" alt="logo">
                <h1>ClimbUP</h1>
            </div>
            <div id="credit">
                <p>
                    Photo by <a href="https://unsplash.com/@beckerworks?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">David Becker</a> 
                    on <a href="https://unsplash.com/explore?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
        </div>
        <div id="sign-up">
            <div id="header">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    <br>Sign up <em>now</em> to get started.
                </p>
            </div>
                <div id="form">
                    <h3>Let's do this</h3>
                    <div class="form">
                        <label for="firstname">First name</label>
                        <input type="text" name="name" id="firstname">
                    </div>
                    <div class="form">
                        <label for="">Last name</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form">
                        <label for="">E-mail</label>
                        <input type="email" name="" id="">
                    </div>
                    <div class="form">
                        <label for="">Phone Number</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="form">
                        <label for="">Password</label>
                        <input type="password" name="" id="">
                    </div>
                    <div class="form">
                        <label for="">Confirm Password</label>
                        <input type="password" name="" id="">
                    </div>
                </div>
            
        </div>
    </main>
</body>
</html>
